<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white flex flex-col">
    <!-- BUTTONS -->
    <div class="btns flex flex-wrap justify-center gap-10 mt-6">
      <div>
        <button
          id="indian"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Indian
        </button>
      </div>
      <div>
        <button
          id="canadian"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Canadian
        </button>
      </div>
      <div>
        <button
          id="american"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          American
        </button>
      </div>
      <div>
        <button
          id="thai"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Thai
        </button>
      </div>
      <div>
        <button
          id="british"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          British
        </button>
      </div>
      <div>
        <button
          id="russian"
          class="bg-amber-500 text-black font-bold px-8 py-2 rounded-lg hover:bg-amber-700 transition duration-300"
        >
          Russian
        </button>
      </div>
    </div>
    <div class="text-center mt-6">
      <input
        type="text"
        id="search"
        placeholder="Search..."
        class="px-4 py-2 rounded-lg border border-gray-300 text-white"
      />
    </div>

    <!-- Recipe -->

    <div
      class="food mx-auto px-4 flex flex-wrap gap-10 mt-8 justify-center mb-4"
    ></div>

    <script src="index.js"></script>
  </body>
</html>
